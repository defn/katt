---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerotier
spec:
  selector:
    matchLabels:
      app: zerotier
  template:
    metadata:
      labels:
        app: zerotier
    spec:
      volumes:
        - name: tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: zerotier-hooks
          configMap:
            name: zerotier-hooks
            defaultMode: 0755
        - name: zerotier-secret
          secret:
            secretName: zerotier-secret
      containers:
      - name: zerotier
        image: defn/zerotier
        imagePullPolicy: Always
        volumeMounts:
         - name: tun
           mountPath: /dev/net/tun
         - name: zerotier-hooks
           mountPath: /service.d
        securityContext:
            privileged: true
            capabilities:
              add:
              - NET_ADMIN
              - SYS_ADMIN
              - CAP_NET_ADMIN
        env:
          - name: ZT_NETWORK
            valueFrom:
              secretKeyRef:
                name: zerotier-secret
                key: ZT_NETWORK
