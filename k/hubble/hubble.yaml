---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  namespace: kube-system
  name: hubble
  labels:
    app: hubble-ui
spec:
  entryPoints:
    - http
    - https
  routes:
  - match: HostRegexp(`hubble.{domain:.+}`)
    kind: Rule
    services:
    - name: hubble-ui
      port: 80
