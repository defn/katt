---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
spec:
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'example'
        vault.hashicorp.com/agent-inject-secret-db-creds: 'kv/defn/hello'
        vault.hashicorp.com/agent-inject-template-db-creds: |
          {{- with secret "kv/defn/hello" -}}
          HELLO={{ .Data.data.HELLO}}
          {{- end }}
    spec:
      serviceAccountName: vault-auth
      containers:
      - image: alexwhen/docker-2048
        imagePullPolicy: Always
        name: game
        ports:
        - containerPort: 80
---
 apiVersion: v1
 kind: Service
 metadata:
   name: game
   labels:
     app: game
 spec:
   type: ClusterIP
   selector:
     app: game
   ports:
   - port: 80
     name: game
     targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: game
spec:
  controller: traefik.io/ingress-controller
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: game
  labels:
    app.kubernetes.io/name: game
spec:
  tls: {}
  entryPoints:
    - websecure
  routes:
  - match: HostRegexp(`game.{domain:.+}`)
    kind: Rule
    services:
    - name: game
      kind: Service
      port: 80
