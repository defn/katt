---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkerd-web
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: linkerd.ryokan.defn.jp
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linkerd-web
            port:
              number: 8084
