---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: west
  namespace: argocd
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: false
    ignore:
    - group: cilium.io
      kind: CiliumIdentity
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: west
  namespace: argocd
spec:
  project: west
  source:
    repoURL: 'https://github.com/defn/katt'
    path: a/west
    targetRevision: mp
  destination:
    server: west
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
