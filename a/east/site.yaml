apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: east--site
  namespace: argocd
spec:
  project: east
  source:
    repoURL: 'https://github.com/defn/katt'
    path: k/site/east
    targetRevision: mp
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
