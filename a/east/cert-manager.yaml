apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: east--cert-manager
  namespace: argocd
spec:
  project: east
  source:
    repoURL: 'https://github.com/letfn/katt-cert-manager'
    path: base
    targetRevision: master
  destination:
    name: in-cluster
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
