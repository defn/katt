apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: b--sealed-secrets
  namespace: argocd
spec:
  project: b
  source:
    repoURL: 'https://github.com/defn/katt'
    path: k/sealed-secrets/base
    targetRevision: mp
  destination:
    name: b
    namespace: sealed-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
