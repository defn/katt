apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: b--cm
  namespace: argocd
spec:
  project: b
  source:
    repoURL: 'https://github.com/defn/katt'
    path: k/cm/b
    targetRevision: mp
  destination:
    name: b
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
