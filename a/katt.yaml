iapiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: katt
  namespace: argocd
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    ignore:
    - kind: CiliumIdentity
      group: cilium.io
